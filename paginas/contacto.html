    <section class="container bodyContacto">
       <h2>Contacta con nosotros</h2>
        <form class="formulario" action="" >
            <label for="Nombre"> Nombre:</label>
            <input type="text" name="Nombre" > <br>
            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" > <br>
            <label for="Teléfono"> Teléfono: </label>
            <input type="text" name="Teléfono"> <br>
            <label for="Email"> E-mail:</label>

            <div>Motivo
                <select name="respuesta">
                <option value="option">Reserva</option>
                <option value="option">Suscripción</option>
                <option value="option">Otro</option>
                </select> 
            </div>
            <label for="Mesaje"> Mensaje:</label> <br>
            <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
       
        <div>
            <input type="checkbox" name="acepta" value="1">Acepto términos y condiciones de privacidad
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar formulario">

    </section>
